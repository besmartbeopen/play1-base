<html>
<head><title>&{'feedback.subject'}</title></head>
<body>
<p>
Descrizione: <br>
${data.note}
</p>

<p>URL: <a href="${data.url}">${data.url}</a></p>

#{if operator.present}
<p>
Operatore: ${operator.get()}
</p>
#{/if}

<p>User Agent:
${data.browser.userAgent}
</p>
<p>
IP: ${clientIp}
</p>

<div>
Session:
<dl>
#{list items:session.all(), as:'item'}
 <dt>${item.key}</dt><dd>${item.value}</dd>
#{/list}
</dl>
</div>

<p>
Cordiali saluti, <br>
&{'site.staff'}
</p>
</body>
</html>
