*{
  action: l'azione da eseguire, required
  id: string required
  title: required
  button: il nome del pulsante per l'ok, default 'ok'
}* %{
	action = _action ?: _arg
	button = _button ?: 'Ok'
}%
<div class="modal fade" id="${_id}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">&{_title}</h4>
      </div>
<form action="${action}" method="POST" autocomplete="off" class="form" ${common.Web.serialize(_attrs, "action", "arg", "title", "button", "id").raw()}>
      <div class="modal-body">
	#{authenticityToken /}
        #{doBody /}
      </div>
      <div class="modal-footer">
        <button type="submit" name="_ok" class="btn btn-primary"><i class="fa fa-check-circle"></i> &{button.raw()}</button>
        <button type="button" name="_cancel" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> &{'cancel'}</button>
      </div>
</form>
    </div>*{ /.modal-content }*
  </div>*{ /.modal-dialog }*
</div>*{ /.modal }*
