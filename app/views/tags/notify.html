#{if flash.error}
  <div class="sr-only" data-notify="${'notify.error'.label()}" data-notify-type="error">
    &{flash.error}
  </div>
#{/if} #{if flash.success}
  <div class="sr-only" data-notify="${'notify.success'.label()}" data-notify-type="success">
    &{flash.success}
  </div>
#{/if}
#{if flash.warning}
  <div class="sr-only" data-notify="${'notify.warning'.label()}" data-notify-type="warning">
    &{flash.warning}
  </div>
#{/if}
#{if flash.profile_disclaimer}
 <div class="sr-only" data-modal-notify="&{'notify.modal'}">
    ${flash.profile_disclaimer.escapeAttribute()}
 </div>
#{/if}
